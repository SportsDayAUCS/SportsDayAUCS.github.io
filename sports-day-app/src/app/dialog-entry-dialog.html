<h2 mat-dialog-title>Enter result</h2>
<mat-dialog-content>
  What is the score?
</mat-dialog-content>

<mat-form-field class="example-form-field">
  <mat-label>Password</mat-label>
  <input matInput type="password" [(ngModel)]="password" [type]="passwordVisible ? 'text' : 'password'">
  <button mat-icon-button *matSuffix (click)="togglePasswordVisibility()">
    <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
</mat-form-field>

<!-- Display error message if the password is incorrect -->
<div *ngIf="errorMessage" style="color: red; font-size: 14px; padding: 8px;">
  {{ errorMessage }}
</div>

<mat-dialog-actions>
  <button mat-raised-button (click)="onResultClick('teamA')">1 - 0</button>
  <button mat-raised-button (click)="onResultClick('draw')">1/2 - 1/2</button>
  <button mat-raised-button (click)="onResultClick('teamB')">0 - 1</button>
</mat-dialog-actions>
